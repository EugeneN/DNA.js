<html>
  <style type="text/css">
    .cell {
      width: 150px;
      height: 150px;
      background-color: lightgreen;
      border: 1px solid green;
    }
    span {
      display: block;
    }
  </style>

  <body>
    <div class="some-outer-structure">
      <div class="cell"
           id="zzz"
           data-extend-with="IDraggable IPositionReporter">

        <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">
          here be x
        </span>
        <span data-subscribe="onDragStop@zzz : getY@zzz | setContent@this">
          here be y
        </span>

        <button data-subscribe='click@this : "Hello_world" | say'>Say hello</button>
      </div>
    </div>

    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>

    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>
    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>
    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>
    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>
    <span data-subscribe="onDragStop@zzz : getX@zzz | setContent@this">here be x</span>
  </body>

</html>
